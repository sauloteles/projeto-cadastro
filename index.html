<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cadastros</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/app.js" defer></script>
</head>

<body>
    <main class="main">
        <form class="main__form">
            <fieldset>
                <legend>Cadastro de Funcionários</legend>
                <div class="form--input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome"  required>
                </div>
                <br>
                <div class="form--input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                </div>
                <br>
                <div class="form--input">
                    <label for="telefone">Número</label>
                    <input type="tel" name="contato" id="telefone"  minlength="11" maxlength="15"
                    pattern="[0-9]+" autocomplete="tel" required/>
 
                </div>
                <br>
                
                <input type="submit" value="Cadastrar"  id="btn-cadastrar">

            </fieldset>
        </form>
        <div class="main__card">

        </div>
        
    </main>
</body>

</html>
