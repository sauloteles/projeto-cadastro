<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cadastros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form class="main__form">
            <fieldset>
                <legend>Cadastro de Dados</legend>
                <div class="form--input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="input-nome">
                </div>
                           <br>
                <div class="form--input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="Email" class="input-email">
                </div>
                <br>
                <div class="form--input">
                    <label for="numero">Número</label>
                    <input type="text" name="Número" id="numero" class="input-numero">
                </div>
                <br>
                <input type="submit" value="Cadastrar" >
                <input type="submit" value="Vizualizar" >
            </fieldset>
        </form>


    </main>
    <footer class="footer">

    </footer>
</body>
</html>
